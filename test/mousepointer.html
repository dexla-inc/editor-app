<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Element with Highlight</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            height: 100vh;
            position: relative;
        }
        form {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        label {
            margin-bottom: 5px;
        }
        input {
            margin-bottom: 10px;
            padding: 5px;
            width: 200px;
        }
        button {
            padding: 5px;
            width: 100px;
        }
        #draggable {
            width: 100px;
            height: 100px;
            background-color: #007bff;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: grab;
            position: absolute;
        }
        .highlight {
            position: absolute;
            background-color: rgba(255, 0, 0, 0.5);
        }
    </style>
</head>
<body>

<form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <button type="submit">Submit</button>
</form>

<div id="draggable">Drag me</div>

<script>
    const draggable = document.getElementById('draggable');
    let offsetX, offsetY, mouseX, mouseY;

    draggable.addEventListener('mousedown', (e) => {
        offsetX = e.clientX - draggable.getBoundingClientRect().left;
        offsetY = e.clientY - draggable.getBoundingClientRect().top;
        draggable.style.cursor = 'grabbing';

        const onMouseMove = (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            draggable.style.left = `${mouseX - offsetX}px`;
            draggable.style.top = `${mouseY - offsetY}px`;
            highlightEdges();
        };

        const onMouseUp = () => {
            document.removeEventListener('mousemove', onMouseMove);
            document.removeEventListener('mouseup', onMouseUp);
            draggable.style.cursor = 'grab';
            clearHighlights();
            clearMargins();
        };

        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('mouseup', onMouseUp);
    });

    function highlightEdges() {
        clearHighlights();
        const elements = document.elementsFromPoint(mouseX, mouseY);
        elements.forEach(el => {
            if (el !== draggable && el !== document.body) {
                const rect = el.getBoundingClientRect();
                highlightEdgeIfClose(rect.left, mouseX, rect, 'left', el);
                highlightEdgeIfClose(rect.right, mouseX, rect, 'right', el);
                highlightEdgeIfClose(rect.top, mouseY, rect, 'top', el);
                highlightEdgeIfClose(rect.bottom, mouseY, rect, 'bottom', el);
            }
        });
    }

    function highlightEdgeIfClose(edge, mouse, rect, position, element) {
        const threshold = 20;
        const distance = Math.abs(edge - mouse);
        if (distance <= threshold) {
            const highlight = document.createElement('div');
            highlight.className = 'highlight';
            const size = threshold - distance;
            if (position === 'left' || position === 'right') {
                highlight.style.width = `${size}px`;
                highlight.style.height = `${rect.height}px`;
                highlight.style.top = `${rect.top}px`;
                highlight.style.left = position === 'left' ? `${rect.left - size}px` : `${rect.right}px`;
                element.style.marginLeft = position === 'left' ? `${size}px` : null;
                element.style.marginRight = position === 'right' ? `${size}px` : null;
            } else {
                highlight.style.width = `${rect.width}px`;
                highlight.style.height = `${size}px`;
                highlight.style.left = `${rect.left}px`;
                highlight.style.top = position === 'top' ? `${rect.top - size}px` : `${rect.bottom}px`;
                element.style.marginTop = position === 'top' ? `${size}px` : null;
                element.style.marginBottom = position === 'bottom' ? `${size}px` : null;
            }
            document.body.appendChild(highlight);
        }
    }

    function clearHighlights() {
        document.querySelectorAll('.highlight').forEach(el => el.remove());
    }

    function clearMargins() {
        document.querySelectorAll('form, input, button').forEach(el => {
            el.style.marginLeft = null;
            el.style.marginRight = null;
            el.style.marginTop = null;
            el.style.marginBottom = null;
        });
    }
</script>
</body>
</html>
