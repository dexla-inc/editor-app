<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag to Highlight Margins and Padding</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: #ccc;
            padding: 20px;
            margin: 20px;
            position: relative;
            display: inline-block;
            cursor: grab;
            box-sizing: border-box;
        }

        .highlight {
            position: absolute;
            pointer-events: none;
            border: 2px dashed;
            z-index: 999;
        }

        .highlight-padding {
            border-color: rgba(255, 165, 0, 0.7); /* Orange color */
        }

        .highlight-margin {
            border-color: rgba(0, 255, 0, 0.7); /* Green color */
        }
    </style>
</head>
<body>
<div id="draggable" class="box" draggable="true">Drag Me</div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>

<script>
    const draggable = document.getElementById('draggable');

    draggable.addEventListener('dragstart', (event) => {
        event.dataTransfer.setData('text/plain', null);
    });

    document.querySelectorAll('.box').forEach(box => {
        box.addEventListener('dragover', (event) => {
            event.preventDefault();
            if (box !== draggable) {
                highlightElement(box);
            }
        });

        box.addEventListener('dragleave', clearHighlight);

        box.addEventListener('drop', (event) => {
            event.preventDefault();
            clearHighlight();
        });
    });

    function highlightElement(element) {
        clearHighlight();

        const rect = element.getBoundingClientRect();
        const computedStyle = getComputedStyle(element);

        // Margin highlight
        const marginHighlight = document.createElement('div');
        marginHighlight.className = 'highlight highlight-margin';
        marginHighlight.style.top = `${rect.top - parseFloat(computedStyle.marginTop)}px`;
        marginHighlight.style.left = `${rect.left - parseFloat(computedStyle.marginLeft)}px`;
        marginHighlight.style.width = `${rect.width + parseFloat(computedStyle.marginLeft) + parseFloat(computedStyle.marginRight)}px`;
        marginHighlight.style.height = `${rect.height + parseFloat(computedStyle.marginTop) + parseFloat(computedStyle.marginBottom)}px`;

        // Padding highlight
        const paddingHighlight = document.createElement('div');
        paddingHighlight.className = 'highlight highlight-padding';
        paddingHighlight.style.top = `${rect.top}px`;
        paddingHighlight.style.left = `${rect.left}px`;
        paddingHighlight.style.width = `${rect.width}px`;
        paddingHighlight.style.height = `${rect.height}px`;
        paddingHighlight.style.boxSizing = 'border-box';
        paddingHighlight.style.borderWidth = `${parseFloat(computedStyle.paddingTop)}px ${parseFloat(computedStyle.paddingRight)}px ${parseFloat(computedStyle.paddingBottom)}px ${parseFloat(computedStyle.paddingLeft)}px`;

        document.body.appendChild(marginHighlight);
        document.body.appendChild(paddingHighlight);
    }

    function clearHighlight() {
        document.querySelectorAll('.highlight').forEach(el => el.remove());
    }
</script>
</body>
</html>
